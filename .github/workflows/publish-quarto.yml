name: Render and Publish
on:
  push:
    branches:
      - main  # changes pushed to this branch will trigger a build.

jobs:
  build-deploy:
      runs-on: ubuntu-latest
      permissions:
        contents: write
      steps:
        - name: Check out repository
          uses: actions/checkout@v4

        - name: Set up Quarto
          uses: quarto-dev/quarto-actions/setup@v2
          with:
            version: 1.4.554

        - name: Install R
          uses: r-lib/actions/setup-r@v2
          with:
            r-version: '4.2.0'

        - name: Install system dependencies
          run: sudo apt-get install -y libarchive-dev

        - name: Install shinylive Package
          run: R -e "install.packages('shinylive')"

        - name: Install knitr and rmarkdown Packages
          run: R -e "install.packages(c('knitr', 'rmarkdown'))"

        - name: Install R Dependencies
          uses: r-lib/actions/setup-renv@v2
          with:
            cache-version: 1

        - name: Publish to GitHub Pages (and render)
          uses: quarto-dev/quarto-actions/publish@v2
          with:
            target: gh-pages # rendered html files will be pushed here
          env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # this secret is always available for github actions
